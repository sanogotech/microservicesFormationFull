version: '3'
services:
  fredbet:
    image: fred4jupiter/fredbet
    links:
      - postgres
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=postgres
      - SPRING_DATASOURCE_HIKARI_JDBC_URL=jdbc:postgresql://postgres:5432/fredbetdb
      - SPRING_DATASOURCE_HIKARI_USERNAME=fred
      - SPRING_DATASOURCE_HIKARI_PASSWORD=fred
      - VIRTUAL_HOST=mydomain.de,www.mydomain.de
      - LETSENCRYPT_HOST=mydomain.de,www.mydomain.de
      - LETSENCRYPT_EMAIL=myemail
    volumes:
      - "./logs:/logs"
  postgres:  
    image: postgres
    volumes:
      - "./pgdata:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=fred
      - POSTGRES_PASSWORD=fred
      - POSTGRES_DB=fredbetdb
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"
  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    volumes_from:
      - "nginx-proxy"